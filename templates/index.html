<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SigNify — Signature Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body class="gradient-bg">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">

        <div class="card shadow-lg border-0 rounded-4 p-4">
          <div class="text-center mb-3">
            <h1 class="fw-bold text-primary">✍️ SigNify</h1>
            <div class="text-muted">Signature Verification System</div>
          </div>

          <!-- Upload Form -->
          <form method="POST" enctype="multipart/form-data">
            <div class="row g-3">

              <div class="col-md-6">
                <div class="upload-tile rounded-4 p-3 text-center">
                  <label class="form-label fw-semibold">Original Signature</label>
                  <input class="form-control" type="file" name="file1" id="originalInput" accept="image/*" required>
                  <img id="originalPreview" class="img-fluid mt-3 preview d-none" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="upload-tile rounded-4 p-3 text-center">
                  <label class="form-label fw-semibold">Test Signature</label>
                  <input class="form-control" type="file" name="file2" id="testInput" accept="image/*" required>
                  <img id="testPreview" class="img-fluid mt-3 preview d-none" />
                </div>
              </div>

            </div>

            <div class="text-center">
              <button class="btn btn-success btn-lg mt-4 px-4 rounded-pill">
                Verify Signature
              </button>
            </div>
          </form>

          <!-- Result -->
          {% if prediction %}
          <div class="mt-4 text-center">
            <h3 class="
              {% if 'Genuine' in prediction %} text-success
              {% elif 'Forged' in prediction %} text-danger
              {% else %} text-warning {% endif %}
            ">
              {{ prediction }}
            </h3>
          </div>
          {% endif %}
        </div>

        <footer class="text-center text-white-50 small mt-4">
          © SigNeura
        </footer>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
